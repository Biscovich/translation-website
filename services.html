<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Послуги – Центр Перекладів</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body class="bg-gray-50 text-gray-900 font-sans pt-20 leading-relaxed">
  <!-- NAVBAR -->
  <nav class="bg-white shadow-md py-4 fixed w-full top-0 z-50">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-indigo-600 hover:text-indigo-700">Центр Перекладів</a>
      <div class="space-x-6">
        <a href="about.html"    class="text-gray-700 hover:text-indigo-600">Про нас</a>
        <a href="services.html" class="text-gray-700 hover:text-indigo-600">Послуги</a>
        <a href="contact.html"  class="text-gray-700 hover:text-indigo-600">Контакти</a>
        <a href="news.html"     class="text-gray-700 hover:text-indigo-600">Новини</a>
      </div>
    </div>
  </nav>

  <!-- HERO ON SERVICES -->
  <section class="h-96 bg-cover bg-center relative" style="background-image: url('images/photo-book.jpg');" data-aos="fade-in">
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <div class="relative z-10 flex items-center justify-center h-full">
      <h1 class="text-4xl md:text-5xl font-bold text-white">Наші послуги та ціни</h1>
    </div>
  </section>

  <!-- SERVICES FORM -->
  <section class="py-16 px-6">
    <div class="container mx-auto">
      <!-- Форма обгортка -->
      <form action="send.php" method="POST" class="space-y-8">
        <!-- Контактні дані -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <label class="block">
            <span class="text-gray-700">Ваше ім'я</span>
            <input name="name" type="text" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
          </label>
          <label class="block">
            <span class="text-gray-700">Email</span>
            <input name="email" type="email" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
          </label>
          <label class="block">
            <span class="text-gray-700">Телефон</span>
            <input name="phone" type="tel"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                   placeholder="+380XXXXXXXXX" />
          </label>
          <label class="block col-span-1 md:col-span-2">
            <span class="text-gray-700">Додаткове повідомлення</span>
            <textarea name="message" rows="3"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
          </label>
        </div>

        <!-- Вибір послуг -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Приклад послуги -->
          <label class="service-card cursor-pointer peer" data-aos="fade-up" data-aos-delay="100">
            <input type="checkbox" name="services[]" value="Спеціалізований переклад" class="hidden peer" />
            <div class="bg-white p-6 rounded-lg shadow-md transition transform hover:scale-105 peer-checked:bg-indigo-50 peer-checked:ring-4 peer-checked:ring-indigo-300">
              <h2 class="text-2xl font-semibold mb-2">Спеціалізований переклад</h2>
              <p class="text-sm italic mb-4">(вартість за 1 тис. символів)</p>
              <p class="font-bold">від 150 грн</p>
            </div>
          </label>
          <!-- Додайте інші послуги аналогічно -->
        </div>

        <!-- Кнопка відправки -->
        <div class="text-center mt-8">
          <button type="submit"
                  class="inline-flex items-center px-8 py-3 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition disabled:opacity-50"
                  id="sendBtn">
            <svg id="spinner" class="hidden animate-spin mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
            </svg>
            <span>Надіслати заявку</span>
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-100 py-8">
    <div class="container mx-auto px-6 text-center text-gray-700">
      <p>&copy; 2025 Центр Перекладів. Всі права захищені.</p>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 600, once: true });

    // Показуємо спіннер при сабміті
    document.querySelector('form').addEventListener('submit', () => {
      const btn = document.getElementById('sendBtn');
      const spinner = document.getElementById('spinner');
      spinner.classList.remove('hidden');
      btn.disabled = true;
    });
  </script>
</body>
</html>
