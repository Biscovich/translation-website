<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Замовити – Центр Перекладів</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans pt-20 leading-relaxed">
<nav class="bg-white shadow-md fixed w-full top-0 z-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
    <a href="index.html" class="text-xl sm:text-2xl font-bold text-indigo-600 hover:text-indigo-700">
      Центр Перекладів
    </a>
    <!-- Бургер на мобілці -->
    <button id="nav-toggle" class="md:hidden text-gray-700 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <!-- Меню -->
    <ul id="nav-menu" class="hidden md:flex space-x-4 lg:space-x-6 text-gray-700">
      <li><a href="about.html"    class="hover:text-indigo-600">Про нас</a></li>
      <li><a href="services.html" class="hover:text-indigo-600">Послуги</a></li>
      <li><a href="contact.html"  class="hover:text-indigo-600">Контакти</a></li>
      <li><a href="news.html"     class="hover:text-indigo-600">Новини</a></li>
    </ul>
  </div>
</nav>
<script>
  document.getElementById('nav-toggle').addEventListener('click', () => {
    document.getElementById('nav-menu').classList.toggle('hidden');
  });
</script>


  <section class="py-16 px-6">
    <div class="max-w-xl mx-auto">
      <h1 class="text-4xl font-bold mb-6 text-center">Форма замовлення перекладу</h1>
      <form class="space-y-4">
        <input type="text" placeholder="Ваше ім'я" class="w-full p-3 bg-white rounded shadow" required>
        <input type="email" placeholder="Email" class="w-full p-3 bg-white rounded shadow" required>
        <input type="url" placeholder="URL для файлу (Google Drive, Dropbox)" class="w-full p-3 bg-white rounded shadow" required>
        <select class="w-full p-3 bg-white rounded shadow" required>
          <option value="">Виберіть мову перекладу</option>
          <option>Англійська → Українська</option>
          <option>Українська → Англійська</option>
          <option>Інша</option>
        </select>
        <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition">
          Відправити
        </button>
      </form>
    </div>
  </section>

  <footer class="bg-gray-100 py-8">
    <div class="container mx-auto px-6 text-center text-gray-700">
      <p>&copy; 2025 Центр Перекладів. Всі права захищені.</p>
    </div>
  </footer>
</body>
</html>
